<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rec Center â€” Live Occupancy (Prototype)</title>

  <!-- Chart.js (no build step needed) -->  
  <script defer src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>

  <!-- Our styles -->
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <div class="container">
    <div class="card" role="region" aria-label="Live occupancy histogram">
      <header class="card-header">
        <div>
          <div class="title">Student Recreation Center Live Patron Counter</div>
          <div class="subtitle">Sectioned by Area and Updated Every Hour</div>
          <div class="datetime" id="currentDateTime">Loading date and time...</div>
        </div>
      </header>

      <div class="content">
        <div class="grid">
          <canvas id="chart" aria-label="People present by area" role="img"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- Our app code -->
  <script defer src="./scripts/app.js"></script>
</body>
</html>
